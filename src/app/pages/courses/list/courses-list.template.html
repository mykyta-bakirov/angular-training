<courses-toolbar (onSearch)="filterCourse($event)">
</courses-toolbar>
<div class="courses-list">
    <div *ngIf="courses.length == 0" class="text-center">
        No data. Feel free to add new course
    </div>
    <course-item *ngFor="let courseItem of filteredCourses | orderBy" [courseItem]="courseItem" (onDelete)="onDeleteCourse($event)">
    </course-item>
</div>
