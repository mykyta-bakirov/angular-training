<div [formGroup]="formGroup">
    <input type="text" class="form-control" formControlName="dateField" (keyup)="onKeyUp()" />
    <div *ngIf="formGroup.controls.dateField?.invalid && formGroup.controls.dateField?.dirty" class="alert alert-danger">
        The valid date of format dd/MM/yyyy is required
    </div>

</div>
