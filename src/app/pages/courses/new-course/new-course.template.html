<div class="container">
    <div class="row">
        <form role="form">
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">Title</label>
                <div class="col-8">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-search-input" class="col-4 col-form-label">Description</label>
                <div class="col-8">
                    <textarea></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">Date</label>
                <div class="col-8">
                    <new-course-date></new-course-date>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">Duration</label>
                <div class="col-8">
                    <new-course-duration></new-course-duration>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">Authors</label>
                <div class="col-8">
                    <new-course-authors></new-course-authors>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" (click)="save();">Save</button>
                <button class="btn" (click)="cancel();">Cancel</button>
            </div>


        </form>
    </div>
</div>
