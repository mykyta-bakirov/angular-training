<div class="container">
    <div class="row">
        <form id="login-form" method="post" role="form" style="width: 100%;margin: 100px 0;" [formGroup]="formGroup" (submit)="Login(formGroup.value)">
            <div class="form-group">
                <input type="text" tabindex="1" class="form-control" placeholder="Username" formControlName="login">
            </div>
            <div class="form-group">
                <input type="password" tabindex="2" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" value="Log in" [disabled]="formGroup.invalid">
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
